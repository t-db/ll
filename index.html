<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>Base64 Encoder</h1>
<textarea id="input" placeholder="Enter text to encode..."></textarea>
<button id="encode-button">Encode to Base64</button>

<h2>Encoded Result:</h2>
<div id="result" class="result"></div>

<script>
    document.getElementById('encode-button').addEventListener('click', function() {
        const inputText = document.getElementById('input').value;
        const encodedText = btoa(inputText);
        document.getElementById('result').textContent = encodedText;
    });
</script>

</body>
</html>
